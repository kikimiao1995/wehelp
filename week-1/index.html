<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome @6.2.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/all.css" />
    <title>week-1</title>
  </head>
  <body>
    <section class="navigator">
      <div class="logo">My Website</div>
      <div class="burger-menu">
        <ul class="menu">
          <a href="#"><li>item 1</li></a>
          <a href="#"><li>item 2</li></a>
          <a href="#"><li>item 3</li></a>
          <a href="#"><li>item 4</li></a>
        </ul>
        <div class="menu-btn"></div>
    </section>
    <section class="hero">
      <h1>Welcome to MyHome</h1>
    </section>
    <main>
      <div class="container">
        <div class="top-el">
          <div class="item item-horizontal">
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Promotion 1</p>
          </div>
          <div class="item item-horizontal">
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Promotion 2</p>
          </div>
        </div>
        <div class="other-el">
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 1</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 2</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 3</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 4</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 5</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 6</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 7</p>
          </div>
          <div class="item item-vertical">
            <i class="fa-solid fa-star"></i>
            <img src="image/astronaut.jpg" alt="astronaut" />
            <p>Title 8</p>
          </div>
        </div>
      </div>
    </main>
    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const menu = document.querySelector(".menu");
      menuBtn.addEventListener("click", (e) => {
        menuBtn.classList.toggle("menu-toggle-active");
        menu.classList.toggle("menu-active");
      });
      document.addEventListener("click", (e) => {
        if (e.target !== menuBtn && e.target !== menu) {
          console.log(e.target)
          menuBtn.classList.remove("menu-toggle-active");
          menu.classList.remove("menu-active");
        }
      });
    </script>
  </body>
</html>
