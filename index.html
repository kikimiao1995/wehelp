<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>WeHelp</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <div id="app">
      <div class="container">
        <div class="col text-center my-4">
          <h1>WeHelp Application</h1>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div v-for="(item, index) in accordionItems" class="accordion-item">
            <h2
              class="accordion-header"
              :id="`panelsStayOpen-heading${item.rank}`"
            >
              <button
                :class="[index === 0 ? '':'collapsed', 'accordion-button']"
                type="button"
                data-bs-toggle="collapse"
                :data-bs-target="`#panelsStayOpen-collapse${item.rank}`"
                :aria-expanded="index === 0"
                :aria-controls="`panelsStayOpen-collapse${item.rank}`"
              >
                {{ index + 1 }}. {{ item.title }}
              </button>
            </h2>
            <div
              :id="`panelsStayOpen-collapse${item.rank}`"
              :class="[index === 0 ? 'show' : '', 'accordion-collapse collapse']"
              :aria-labelledby="`panelsStayOpen-heading${item.rank}`"
            >
              <div class="accordion-body">{{ item.content }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp } from "vue";
      createApp({
        data() {
          return {
            message: "Hello Vue!",
            accordionItems: [
              {
                rank: "One",
                title: "兩百字內的個人簡介",
                content: "hi",
              },
              {
                rank: "Two",
                title:
                  "為了成為軟體工程師，曾做過什麼努力？若有具體專案作品請分享給我們。",
                content: "hi",
              },
              {
                rank: "Three",
                title: "如果參與這個計畫，會怎麼安排學習時間？",
                content: "hi",
              },
              {
                rank: "Four",
                title: "是否有想要加入的軟體公司？為什麼想加入該公司？",
                content: "hi",
              },
              {
                rank: "Five",
                title: "請描述一件你曾經碰到最困難的事情，如何克服？",
                content: "hi",
              },
              {
                rank: "Six",
                title: "關於這份申請網頁，請分享一個你開發時的技術心得。",
                content: "hi",
              },
              {
                rank: "Seven",
                title: "其他想要對我們說的事情？",
                content: "hi",
              },
            ],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
